logItems:
  - serviceName: provider
    logSize: 2
    logs:
      - timestamp: gt 0
        endpoint: "/user"
        body:
          type: ''
          content:
            text: {{ regexp .content "(?s).+Loguru provider error reported."}}
        traceContext:
          traceId: not null
          traceSegmentId: not null
          spanId: not null
        tags:
          data:
            - key: level
              value: ERROR
            - key: logger
              value: loguru
            - key: thread
              value: not null
        layer: ''

      - timestamp: gt 0
        endpoint: "/user"
        body:
          type: ''
          content:
            text: 'Loguru provider warning reported.'
        traceContext:
          traceId: not null
          traceSegmentId: not null
          spanId: not null
        tags:
          data:
            - key: level
              value: WARNING
            - key: logger
              value: loguru
            - key: thread
              value: not null
        layer: ''

