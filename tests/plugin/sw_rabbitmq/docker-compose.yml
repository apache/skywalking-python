version: '2.1'

services:
  collector:
    extends:
      service: collector
      file: ../docker/docker-compose.base.yml

  rabbitmq-server:
    image: rabbitmq:latest
    hostname: rabbitmq-server
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_VHOST=/
    networks:
      - beyond
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/5672"]
      interval: 5s
      timeout: 60s
      retries: 120

  producer:
    extends:
      service: agent
      file: ../docker/docker-compose.base.yml
    ports:
      - 9090:9090
    volumes:
      - .:/app
    command: ['bash', '-c', 'pip install flask && pip install -r /app/requirements.txt && python3 /app/services/producer.py']
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9090"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      collector:
        condition: service_healthy
      rabbitmq-server:
        condition: service_healthy
      consumer:
        condition: service_healthy

  consumer:
    extends:
      service: agent
      file: ../docker/docker-compose.base.yml
    ports:
      - 9091:9091
    volumes:
      - .:/app
    command: ['bash', '-c', 'pip install flask && pip install -r /app/requirements.txt && python3 /app/services/consumer.py']
    healthcheck:
      test: ["CMD", "bash", "-c", "ps -ef | grep /app/services/consumer | grep -v grep"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      collector:
        condition: service_healthy
      rabbitmq-server:
        condition: service_healthy

networks:
  beyond:
